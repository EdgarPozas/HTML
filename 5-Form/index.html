<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Form</title>
</head>
<body>
<!--
	Form
	el form es una herramienta para enviar formularios
	///-atributos-///
	action=""-> a donde se va a enviar
	method=""-> metodo a enviar POST-GET
-->
	<form action="ruta" method="POST">
		<!--label-->
		<label>Label</label>
		<!--input[text]-->
		<input type="text">
		<!--input[submit]-->
		<input type="submit">
		<!--input[color]-->
		<input type="color">
		<!--input[date]-->
		<input type="date">
		<!--input[number]-->
		<input type="number">
		<!--textarea-->
		<textarea cols="30" rows="10"></textarea>
		<!--datalist-->
		<datalist>
			<option value="val1">val1</option>
			<option value="val2">val2</option>
			<option value="val3">val3</option>
			<option value="val4">val4</option>
		</datalist>
		<!--input[password]-->
		<input type="password">
		<!--input[radio]-->
		<input type="radio">
		<!--input[checkbox]-->
		<input type="checkbox">
		<!--input[email]-->
		<input type="email">
		<!--input[range]-->
		<input type="range">
		<!--input[url]-->
		<input type="url">
		<!--input[time]-->
		<input type="time">
		<!--input[search]-->
		<input type="search">
		<!--input[tel]-->
		<input type="tel">
	</form>
	
</body>
</html>
