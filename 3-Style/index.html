<html lang="en">
<head>

		<link rel="stylesheet" href="ruta">
	-->
	<link rel="stylesheet" href="./style.css">
	<title>Style</title>
</head>
<body>
<!--
	style
	Con esta etiqueta podemos hacer uso de css
-->
<style>

	.cuadrado{

		height: 160px;
		box-shadow: 0 0 10px rgba(0,0,0,0.4);

		margin:5em;
	}
	/*# id*/
	#idcuadrado{
		margin:5em;
		width: 200px;
		height: 200px;
		box-shadow: 0 0 30px rgba(0,0,0,0.7);
		background-color:#1026dd; 
	}
</style>
	<!--
		id
		cuadrado azul
	-->
	<div id="idcuadrado"></div>
	<!--
		class
		cuadrados grises
	-->
	<div class="cuadrado"></div>

	<div class="cuadrado"></div>
